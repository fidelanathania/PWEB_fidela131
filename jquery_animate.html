<!DOCTYPE html>
<html>

<head>
    <title>Power Calculator Animation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            // Adding smooth scrolling
            $("a").on('click', function (event) {
                if (this.hash !== "") {
                    // Prevent default anchor click behavior
                    event.preventDefault();
                    // Store hash
                    var hash = this.hash;
                    // Using .animate() to add smooth page scroll
                    // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
                    $('html, body').animate({
                        scrollTop: $(hash).offset().top
                    }, 800, function () {
                        // Add hash (#) to URL when done scrolling (default click behavior)
                        window.location.hash = hash;
                    });
                }
            });
        });
        function Power() {
            var n = document.getElementById("num").value;
            var e = document.getElementById("exp").value;
            var val;

            val = PowerOfNumber(n, e);
            document.getElementById("val").value = val;
        }
        function PowerOfNumber(n, e) {
            var i, pow = 1;
            //loop exponent times
            for (i = 0; i < e; i++) {
                //multiple the base value
                pow = pow * n;
            }
            return pow;
        }
    </script>
    <style>
        body,
        html,
        .main {
            height: 100%;
        }

        section {
            min-height: 100%;
        }
    </style>
</head>

<body>

    <div class="py-4 text-center">
        <h3>
            <a href="#section2" style="color: black;">Click to Scroll the Power Calculator</a>
        </h3>
    </div>

    <div class="main">
        <section></section>
    </div>

    <div class="main" id="section2">
        <section style="background-color:rgba(212, 212, 212, 0.425)">
            <div class="container">
                <h2 class="text-center"> Power Calculator </h2>
                <hr />

                <div class="table-responsive">
                    <table id="tableid" class="table table-borderless">
                        <tr>
                            <td>
                                <label>Enter base number</label>
                            </td>
                            <td>
                                <input class="container-fluid form-control" type="number" name="num" id="num"
                                    placeholder="Base" min="1" data-default="" value="" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Enter exponential number</label>
                            </td>
                            <td>
                                <input class="container-fluid form-control" type="number" name="exp" id="exp"
                                    placeholder="Exponent" min="1" data-default="" value="" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                &nbsp;
                            </td>
                            <td>
                                <button class="btn btn-dark btn-lg" type="button" onclick="Power()">Calculate</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Power value</label>
                            </td>
                            <td>
                                <input class="container-fluid" type="number" name="val" id="val" data-default=""
                                    readonly />
                            </td>
                        </tr>
                    </table>
                    <script>
                        $(function () {
                            $('#resetBtn').click(function () {
                                $('#tableid').find('input[type=number]').each(function () {
                                    var defaultVal = $(this).data('default');
                                    $(this).val(defaultVal);
                                });
                            });
                        });
                    </script>
                    <input type="button" class="btn btn-light btn-outline-dark btn-lg btn-block" value=" RESET "
                        id="resetBtn">
                </div>
            </div>
        </section>
    </div>

</body>

</html>
